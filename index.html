<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The BIT Library</title>

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- bs ends -->

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- css ends -->

    <!-- favicon -->
    <link rel="icon" href="images/books-favicon.ico">
    <!-- favicon ends -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <!-- alert -->
    <div class="container-fluid col-lg-4 fixed-top" id="message" style="z-index: 2;"></div>
    <!-- alert ends -->

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="z-index: 0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#brand">ðŸ“š <em>The BIT Library</em></a>
            <div class="d-flex justify-content-between input-group-sm" id="searchBoxes">
                <form>
                    <input id="searchBook" class="form-control me-2" type="search" placeholder="Search by Book"
                        aria-label="Search" style="width: 98%">
                </form>
                <form>
                    <input id="searchAuthor" class="form-control me-2" type="search" placeholder="Filter by Author"
                        aria-label="Search" style="width: 98%">
                </form>
                <form>
                    <input id="searchGenre" class="form-control me-2" type="search" placeholder="Filter by Genre"
                        aria-label="Search" style="width: 98%">
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <a name="brand">

        <div class="container-fluid my-3 col-lg-6">
            <!-- form -->
            <h1>ðŸ“š The BIT Library</h1>
            <hr>
            <form id="libraryForm">
                <div class="row mb-3">
                    <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="author" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" placeholder="Enter Author's Name">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="Fiction">
                            <label class="form-check-label" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="non-fiction"
                                value="Non-fiction">
                            <label class="form-check-label" for="non-fiction">
                                Non-fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="academic"
                                value="Academic">
                            <label class="form-check-label" for="academic">
                                Academic
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            <!-- form ends -->

            <!-- table -->
            <br>
            <br>
            <h3>ðŸ“‘ Book List</h3>
            <hr>
            <div class="scrollBar">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sl No.</th>
                            <th scope="col">Book Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Genre</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tableBody"></tbody>
            </div>
            </table>
            <!-- table ends -->
        </div>

        <!-- bs -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <!-- bs ends -->

        <!-- js -->
        <script src="index.js"></script>
        <!-- js ends -->
</body>

</html>
